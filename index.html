<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gameboy</title>
</head>
<body>
    <div class="gameboy">
        <div class="display-container">
            <div class="display">
                <div class="triforce big-triangle">
                    <div class="triforce small-triangle"></div>
                </div>
            </div>
            
        </div>
        <div class="dpad-container">
            <div class="dpad-up"></div>
            <div class="dpad-left"></div>
            <div class="dpad-right"></div>
            <div class="dpad-down"></div>
            <div class="dpad-mid-circle"></div>
            <div class="dpad-mid"></div>
        </div>
        
        <div class="btn-container">
            <div class="a-btn"></div>
            <div class="b-btn"></div>
        </div>
        <div class="select-btn"></div>
        <div class="start-btn"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
